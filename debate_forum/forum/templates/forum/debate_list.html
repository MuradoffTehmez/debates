<!DOCTYPE html>
<html>
<head>
    <title>Debate Topics</title>
    <link rel="stylesheet" type="text/css" href="{% static 'forum/style.css' %}">
</head>
<body>
    <h1>Debate Topics</h1>

</body>
</html>
